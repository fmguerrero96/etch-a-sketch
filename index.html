<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="size buttons"> Select a board size:  
        <button class="small button" onclick="createBoard(25), clearBoard()">25 x 25</button>
        <button class="medium button" onclick="createBoard(50), clearBoard()">50 x 50</button>
        <button class="large button" onclick="createBoard(100), clearBoard()">100 x 100</button>
    </div>
    <div class="board container" id="board">

    </div>
    <div class="color buttons">
        <button class="clear button" onclick="clearBoard()">CLEAR</button>
        <button class="black button" onclick="changeColor('black')">BLACK</button>
        <button class="blue button" onclick="changeColor('blue')">BLUE</button>
        <button class="red button" onclick="changeColor('red')">RED</button>
        <button class="rainbow button" onclick="changeColor('rainbow')">RAINBOW</button>
    </div>
</body>
</html>
