<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="size buttons">
        <button class="small button">25 x 25</button>
        <button class="medium button">50 x 50</button>
        <button class="large button">100 x 100</button>
    </div>
    <div class="board container">

    </div>
    <div class="color buttons">
        <button class="clear button">CLEAR</button>
        <button class="black button">BLACK</button>
        <button class="blue button">BLUE</button>
        <button class="red button">RED</button>
        <button class="rainbow button">RAINBOW</button>
    </div>
</body>
</html>
